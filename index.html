<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crazy Calculator</title>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <section id='calculator'>
            <form>
                <div class="flexContainer">
                    <input type="text" id="operation">
                </div>
                <div class="flexContainer">
                    <input type="textfield" id="solution">
                </div>
                <div class="flexContainer">
                    <input type="button" name="sevenBtn" value="7" class='charts'>
                    <input type="button" name="eightBtn" value="8" class='charts'>
                    <input type="button" name="nineBtn" value="9" class='charts'>
                    <input type="button" name="divisionBtn" value="/" class='charts'>
                </div>
                <div class="flexContainer">
                    <input type="button" name="fourBtn" value="4" class='charts'>
                    <input type="button" name="fiveBtn" value="5" class='charts'>
                    <input type="button" name="sixBtn" value="6" class='charts'>
                    <input type="button" name="multiplicationBtn" value="*" class='charts'>
                </div>
                <div class="flexContainer">
                    <input type="button" name="oneBtn" value="1" class='charts'>
                    <input type="button" name="twoBtn" value="2" class='charts'>
                    <input type="button" name="threeBtn" value="3" class='charts'>
                    <input type="button" name="additionBtn" value="+" class='charts'>
                </div>
                <div class="flexContainer">
                    <input type="button" name="zeroBtn" value="0" class='charts'>
                    <input type="button" name="dotBtn" value="." class='charts'>
                    <input type="button" name="backspaceBtn" value="<=" class='charts'>
                    <input type="button" name="substractionBtn" value="-" class='charts'>
                </div>
                <div class="flexContainer">
                    <input type="button" name="enterBtn" value="ENTER">
                </div>
            </form>
        </section>
    </body>
</html>
