<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crazy Calculator</title>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <section id='calculator'>
            <form>
                <div class="flexContainer">
                    <input type="text" id="operation">
                </div>
                <div class="flexContainer">
                    <input type="textfield" id="solution">
                </div>
                <div class="flexContainer">
                    <input type="button" name="sevenBtn" value="7">
                    <input type="button" name="eightBtn" value="8">
                    <input type="button" name="nineBtn" value="9">
                    <input type="button" name="divisionBtn" value="%">
                </div>
                <div class="flexContainer">
                    <input type="button" name="fourBtn" value="4">
                    <input type="button" name="fiveBtn" value="5">
                    <input type="button" name="sixBtn" value="6">
                    <input type="button" name="multiplicationBtn" value="*">
                </div>
                <div class="flexContainer">
                    <input type="button" name="oneBtn" value="1">
                    <input type="button" name="twoBtn" value="2">
                    <input type="button" name="threeBtn" value="3">
                    <input type="button" name="additionBtn" value="+">
                </div>
                <div class="flexContainer">
                    <input type="button" name="zeroBtn" value="0">
                    <input type="button" name="dotBtn" value=".">
                    <input type="button" name="backspaceBtn" value="<=">
                    <input type="button" name="substractionBtn" value="-">
                </div>
                <div class="flexContainer">
                    <input type="button" name="enterBtn" value="ENTER">
                </div>
            </form>
        </section>
    </body>
</html>
